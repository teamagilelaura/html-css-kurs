<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tag 6</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>

  <div class="container">
    <div class="box box--px">
      <div class="box__inner">Pixel - Lorem Ipsum</div>
    </div>
    <div class="box box--percent">
      <div class="box__inner">Prozent - Lorem Ipsum</div>
    </div>
    <div class="box box--em">
      <div class="box__inner">em - Lorem Ipsum</div>
    </div>
    <div class="box box--rem">
      <div class="box__inner">Prozent - Lorem Ipsum</div>
    </div>
  </div>

  <style>
    /* HTML definieren --> rem */

    html {
      font-size: 20px;
    }

    /* PARENT definiert --> em */
    .container {
      font-size: 10px
    }

    .box {
      background-color: #cddc39;
      padding: 10px 0 10 0;
      margin: 20px;
      width: 50%;
      text-align: center;
      border: 5px solid #ebf679;
    }

    .box--percent {
      font-size: 20px;
    }

    .box--em {
      em: 1em;
    }

    .box--rem {
      font-size: 1rem
    }
  </style>
</body>

</html>
