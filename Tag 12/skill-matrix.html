<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" href="skill-matrix.css">
  <script src="https://use.fontawesome.com/9b30cbc81c.js"></script>
</head>

<body>

  <div class="container">
    <div class="skill-matrix">

      <div class="skill-matrix__header">
        <span type="text" name="name" class="skill-matrix__header__name" contenteditable>Iron Man</span>
        <span class="skill-matrix__header__team">(Avengers)</span>
      </div>

      <div class="skill-matrix__body">
        <div class="skill-matrix__skill skill-matrix__skill--header">
          <span class="skill-matrix__skill__name">FÃ¤higkeit</span>
          <div class="skill-matrix__skill__level-description">
            <span>Stufe</span>
            <i class="fas fa-info-circle"></i>
          </div>
          <div class="skill-matrix__skill__level">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
          </div>
        </div>
        <div class="skill-matrix__skill">
          <span class="skill-matrix__skill__name">Springen</span>
          <div class="skill-matrix__skill__level">
            <input type="radio" name="skill1" value="0" checked />
            <input type="radio" name="skill1" value="1" />
            <input type="radio" name="skill1" value="2" />
            <input type="radio" name="skill1" value="3" />
            <input type="radio" name="skill1" value="4" />
          </div>
        </div>
        <div class="skill-matrix__skill">
          <span class="skill-matrix__skill__name">Laufen</span>
          <div class="skill-matrix__skill__level">
            <input type="radio" name="skill2" value="0" checked />
            <input type="radio" name="skill2" value="1" />
            <input type="radio" name="skill2" value="2" />
            <input type="radio" name="skill2" value="3" />
            <input type="radio" name="skill2" value="4" />
          </div>
        </div>
        <div class="skill-matrix__skill">
          <span class="skill-matrix__skill__name">Fliegen</span>
          <div class="skill-matrix__skill__level">
            <input type="radio" name="skill3" value="0" checked />
            <input type="radio" name="skill3" value="1" />
            <input type="radio" name="skill3" value="2" />
            <input type="radio" name="skill3" value="3" />
            <input type="radio" name="skill3" value="4" />
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
