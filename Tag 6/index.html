<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tag 6</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>

  <div class="container box__wrapper"> /* Element selektieren mit CSS */
    <div class="box">
      <div class="box__inner">Box #1</div>
    </div>
    <div class="box">
      <div class="box__inner">Box #2</div>
    </div>
  </div>

  <style>
    .box__wrapper {
      padding-top: 20px;
      display: flex;
    }

    .box {
      font-size: 1rem;
      /* entspricht 16px*/
      background-color: bisque;
      padding: 10px;
      margin: 20px 0;
      /* 20px 0 0 0 --> oben - rechts - unten - links */
      /* = margin-top: 20px */
      width: 50%;
      text-align: center;
      /*display: inline-block; --> kein Abstand zwischen den Boxen*/

      border: 5px solid black;
    }
  </style>
</body>

</html>
